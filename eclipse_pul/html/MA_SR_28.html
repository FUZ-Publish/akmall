<!DOCTYPE html>

	<header>
	</header>
	<!--// header -->
	<!-- container -->
	<div class="container">
	</div>

	<div class="popWrap">

			<div class="popContain">
				<div class="popCont full hasBtn"><!-- class :: full -->
					<div class="popHead">
						<h1 class="titH3 mont">설명글 추가</h1>
					</div>
					<div class="popBody">
						<div class="popInner">
							<!-- 본문 (s) -->
							<div class="proRevList mt0">
								<div class="proImgRev">
									<div class="img">
										<img src="/beautyapp/resources/images/content/img_product_review.png" alt="">
									</div>
									<div class="formArea">
										<div class="txWrap">
											<textarea name="" id="" cols="30" rows="3" placeholder="이미지에 대한 설명글을 작성해주세요."></textarea>
										</div>
									</div>
								</div>
								<div class="proVodRev">
									<div class="img">
										<img src="/beautyapp/resources/images/content/img_product_vod.png" alt="">

									<div class="formArea">
										<div class="txWrap">
											<textarea name="" id="" cols="30" rows="3" placeholder="동영상에 대한 설명글을 작성해주세요."></textarea>
										</div>
									</div>
								</div>
							</div>	
							<div class="btnArea two half sticky">
								<button type="button" class="btn_l">취소</button>
								<button type="button" class="btn_p">등록</button>
							</div>
							<!-- 본문 (e) -->
						</div>
					</div> 
					<button type="button" class="btnIco_close"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
	</div>

	<!-- //layer_popup -->
	<script type="text/javascript" src="/beautyapp/resources/js/config/config.js"></script>
	<script type="text/javascript" data-main="config/define_renewalUI.js" src="/beautyapp/resources/js/lib/require.js"></script>
