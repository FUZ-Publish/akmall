<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>STORE &#124; 모바일 AK</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="/beautyapp/resources/css/header.css" />
<link rel="stylesheet" type="text/css" href="/beautyapp/resources/css/footer.css" />
<link rel="stylesheet" type="text/css" href="/beautyapp/resources/css/common_re.css" />
<link rel="stylesheet" type="text/css" href="/beautyapp/resources/css/content_re.css" />

<body>
<!-- wrap -->
<div class="wrap">
	<!-- header -->
	<header>
	</header>
	<!--// header -->
	<!-- container -->
	<div class="container">
	</div>
	<!-- layer_popup -->
	<div class="popWrap">
		<div class="popup">
			<div class="popContain">
				<div class="popCont bottom open hasBtn pd0"><!-- class :: bottom / transform class :: open -->
					<div class="popBody">						
						<div class="popInner">
							<!-- 본문 (s) -->
							<div class="buyOptionArea">
								<div class="inner">
									<p class="tit"><em>	[입생로랑]</em> 르 쿠션 엉끄르드 뽀 SPF 23 PA++ 리필 14g</p>
									<span class="amount">남은수량 : <em class="bold">999</em>개</span>
									<div class="amountArea">
										<div class="option">
											<button type="button" class="del"><span class="blind">수량 빼기</span></button>
											<input type="text" class="iptOption" value="1">
											<button type="button" class="add"><span class="blind">수량 추가</span></button>
										</div>
										<p class="price"><em class="mont">44,650</em>원</p>
									</div>
								</div>
							</div>
							
							<div class="price clearFix pd20">
								<span class="total al pointC4">합계</span>
								<p class="ar pointC1"><em class="txtXL montBold">44,650</em>원</p>
							</div>
							<div class="borderT pt15 mt20 pd20">
								<ul class="txtList_disc">
									<li>1회 주문시 최대 N개까지 구매가 가능합니다.</li>
								</ul>
							</div>
							<!-- 본문 (e) -->
						</div>
					</div>
					
					<div class="btnArea half pd20 mb30 mt10">
						<button type="button" class="btn_l">장바구니</button>
						<button type="button" class="btn_p">바로구매</button>
					</div>
					
					<!-- <button type="button" class="btnIco_close"><span class="blind">팝업 닫기</span></button> -->
				</div>
			</div>
		</div>
	</div>

	<!-- //layer_popup -->
	<script type="text/javascript" src="/beautyapp/resources/js/config/config.js"></script>
	<script type="text/javascript" data-main="config/define_renewalUI.js" src="/beautyapp/resources/js/lib/require.js"></script>
    <!--// container -->
	<!-- footer -->
	<footer>
	</footer>
