<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>알림 &#124; 모바일 AK</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../resources/css/header.css" />
<link rel="stylesheet" type="text/css" href="../resources/css/footer.css" />
<link rel="stylesheet" type="text/css" href="../resources/css/common_re.css" />
<link rel="stylesheet" type="text/css" href="../resources/css/content_re.css" />
</head>
<body>
<!-- wrap -->
<div class="wrap">
	<!-- header -->
	<header class="header type_nb">
		<div class="gnbHeader">
			<a href="#" class="pageBack">
				<em class="blind">이전 페이지로 이동</em>
			</a>
			<h1 class="">설정</h1>
			<div class="ar">
				<a href="#" class="searchLink">
					<em class="blind">검색</em>
				</a>
				<a href="#" class="cartLink">
					<em class="blind">장바구니</em>
				</a>
			</div>
		</div>
	</header>
	<!--// header -->
	<!-- container -->
	<div class="container">
		<section class="setArea full">
			<div class="setBox">
				<a href="#link" class="link">
					<span class="tit">로그인</span>
				</a>
			</div>
			<div class="setBox switchArea">
				<span class="label">알림 설정</span>
				<label class="switchButton ar active">
					<input type="checkbox" checked="checked" id="" name="">
				</label>
			</div>
			<div class="setBox switchArea">
				<span class="label">야간 수신 동의</span>
				<p class="txtXS">야간(오후 9시~오전 8시)에 알림을 받을 수 있습니다.</p>
				<label class="switchButton ar active">
					<input type="checkbox" checked="checked" id="" name="">
				</label>
			</div>
			<div class="setBox">
				<a href="#link" class="link">
					<span class="tit">알림함</span>
				</a>
			</div>
			<div class="setBox setBtn">
				<span class="tit">고객센터</span>
				<p class="txtL">1588-2055</p>
				<a href="tel:1588-2055" class="btn_l s mini ar">전화하기</a>
			</div>
			<div class="setBox setBtn">
				<span class="tit">1:1 상담문의</span>
				<a href="#" class="btn_l s mini ar">문의하기</a>
			</div>
			<div class="setBox setBtn">
				<span class="tit">앱 접근 허용 설정</span>
				<a href="#" class="btn_l s mini ar">설정하기</a>
			</div>
			<div class="setBox setBtn">
				<span class="tit">APP 버전 정보</span>
				<div class="appInfo">
					<div class="leftInfo">
						현재 버전(<em>1.0.7</em>) / 최신 버전(<em>1.0.8</em>)
						<span class="txtXS">최신버전으로 업데이트가 필요합니다.</span>
					</div>
					<button type="button" class="btn_p s mini ar">업데이트</button>
				</div>
			</div>
		</section>

	<script type="text/javascript" src="../resources/js/config/config.js"></script>	
	<script type="text/javascript" data-main="config/define_renewalUI.js" src="../resources/js/lib/require.js"></script>
    <!--// container -->
	<!-- footer -->
	<footer class="">
		
	</footer> 
	<!--// footer -->
</div>
<!--// wrap -->
</body>
</html>
